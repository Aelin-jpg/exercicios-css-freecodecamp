<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="business-card">
    <img
      class="profile-image"
      src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
      alt="Imagem de perfil decorativa com uma flor"
    >

    <p class="full-name">Seu Nome</p>
    <p class="designation">Desenvolvedor Web</p>
    <p class="company">Sua Empresa</p>

    <hr>

    <p>email@exemplo.com</p>
    <p>(11) 99999-9999</p>

    <a
      class="portfolio-link"
      href="https://www.exemplo.com"
      target="_blank"
    >
      Portfolio
    </a>

    <hr>

    <div class="social-media">
      <h2>Conecte-se comigo</h2>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
  </div>

</body>
</html>
