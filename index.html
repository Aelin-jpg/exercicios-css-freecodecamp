<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Todo List com Estados de Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Minha Lista de Tarefas</h1>

  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task-1">
      <label for="task-1">Estudar HTML</label>

      <ul class="sub-item">
        <li>
          <a
            href="https://developer.mozilla.org/pt-BR/docs/Web/HTML"
            target="_blank"
            class="sub-item-link"
          >
            Documentação HTML
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task-2">
      <label for="task-2">Praticar CSS</label>

      <ul class="sub-item">
        <li>
          <a
            href="https://developer.mozilla.org/pt-BR/docs/Web/CSS"
            target="_blank"
            class="sub-item-link"
          >
            Guia de CSS
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task-3">
      <label for="task-3">Aprender JavaScript</label>

      <ul class="sub-item">
        <li>
          <a
            href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript"
            target="_blank"
            class="sub-item-link"
          >
            JavaScript no MDN
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task-4">
      <label for="task-4">Construir Projetos</label>

      <ul class="sub-item">
        <li>
          <a
            href="https://www.freecodecamp.org/portuguese/"
            target="_blank"
            class="sub-item-link"
          >
            freeCodeCamp
          </a>
        </li>
      </ul>
    </li>
  </ul>

</body>
</html>
